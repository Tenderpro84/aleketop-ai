<!doctype html><!-- touch redeploy --><html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TenderAI — Поиск тендеров</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>TenderAI</h1>
      <a class="link" href="https://tenderai-backend.onrender.com/api/ping" target="_blank">API status</a>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <input id="q" class="input" placeholder="Ключевые слова (ремонт, печать, транспорт...)" />
      <select id="source" class="select">
        <option value="">Все источники</option>
        <option value="goszakup">goszakup</option>
        <option value="zakup_sk">zakup.sk</option>
      </select>

      <div class="tabs" id="tabs">
        <button data-cat="" class="tab active">Все</button>
        <button data-cat="goods" class="tab">Товары</button>
        <button data-cat="works" class="tab">Работы</button>
        <button data-cat="services" class="tab">Услуги</button>
      </div>

      <button id="searchBtn" class="btn">Искать</button>
      <a class="btn ghost" href="https://tenderai-backend.onrender.com/api/export" target="_blank">Экспорт Excel</a>
    </section>

    <section class="stats" id="stats"></section>

    <section class="table-wrap">
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>Категория</th>
            <th>Название</th>
            <th>Заказчик</th>
            <th>Дата</th>
            <th>Дедлайн</th>
            <th>Сумма</th>
            <th>Источник</th>
            <th>Ссылка</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="8" class="muted">Загрузка...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© 2025 TenderAI</div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
